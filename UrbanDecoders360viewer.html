<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer - Urban Decoders</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* The 360 Viewer Area */
        #viewer-container {
            flex: 1; 
            position: relative;
            cursor: grab;
            background: linear-gradient(to right, #1e4a73, #5bc1d3); 
        }
        #viewer-container:active {
            cursor: grabbing;
        }

        /* The Bottom Gallery Strip */
        #gallery {
            height: 120px;
            background-color: #222;
            display: flex;
            align-items: center;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }
        #gallery::-webkit-scrollbar {
            height: 8px;
        }
        #gallery::-webkit-scrollbar-thumb {
            background: #555; 
            border-radius: 4px;
        }

        /* Thumbnail Styles */
        .thumb {
            height: 100px;
            min-width: 180px; 
            width: 180px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            background-color: #000;
        }
        .thumb:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        .thumb.active {
            opacity: 1;
            border-color: #00d2ff;
            box-shadow: 0 0 10px #00d2ff;
        }

        /* Upload Button Styles */
        .upload-btn {
            height: 100px;
            min-width: 100px;
            margin-right: 15px;
            border-radius: 8px;
            border: 2px dashed #666;
            background-color: #2a2a2a;
            color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .upload-btn:hover {
            background-color: #333;
            border-color: #00d2ff;
            color: #fff;
        }
        .upload-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .upload-text {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }
        #fileInput {
            display: none;
        }

        /* Loading Overlay */
        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            pointer-events: none;
            display: none;
            text-shadow: 0 0 5px black;
            z-index: 5;
        }
        
        /* Empty State Helper Text */
        #empty-state-msg {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            /* Allow clicks to pass through the container, but catch them on the link */
            pointer-events: none; 
            user-select: none;
            z-index: 2;
        }

        /* Title Link Styling */
        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            
            /* Link specific styles */
            display: block;
            text-decoration: none;
            color: white;
            pointer-events: auto; /* CRITICAL: Re-enable clicking */
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s;
        }
        .main-title:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .sub-title {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            color: #e0e0e0;
        }

        .instruction {
            font-size: 1rem;
            font-weight: normal;
            opacity: 0.8;
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
        }

        /* Footer Copyright */
        #footer {
            background-color: #111;
            color: #666;
            text-align: center;
            padding: 8px 0;
            font-size: 12px;
            letter-spacing: 1px;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

    <div id="viewer-container">
        <div id="empty-state-msg">
            <a href="https://www.youtube.com/@Urban_Decoders" target="_blank" class="main-title">URBAN DECODERS</a>
            
            <div class="sub-title">AI 360 Image Viewer</div>
            
            <div class="instruction">Upload images to begin</div>
        </div>
        <div id="loader">Loading...</div>
    </div>

    <div id="gallery">
        <label for="fileInput" class="upload-btn">
            <span class="upload-icon">ðŸ“‚</span>
            <span class="upload-text">Upload<br>(Multiple)</span>
        </label>
        <input type="file" id="fileInput" accept="image/*" multiple>
    </div>

    <div id="footer">
        &copy; Urban Decoders 2026
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- STATE ---
        let camera, scene, renderer, sphereMesh, controls;
        const container = document.getElementById('viewer-container');
        const loaderDiv = document.getElementById('loader');
        const emptyStateMsg = document.getElementById('empty-state-msg');
        const gallery = document.getElementById('gallery');
        const fileInput = document.getElementById('fileInput');

        init();
        animate();

        // --- UPLOAD HANDLER ---
        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            if (!files || files.length === 0) return;

            const isGalleryEmpty = gallery.querySelectorAll('.thumb').length === 0;

            Array.from(files).forEach((file, index) => {
                const objectURL = URL.createObjectURL(file);
                const thumbElement = addToGalleryUI(objectURL);

                if (isGalleryEmpty && index === 0) {
                    loadTexture(objectURL);
                    thumbElement.classList.add('active');
                }
            });
            fileInput.value = '';
        });

        // --- THREE.JS SETUP ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);

            const material = new THREE.MeshBasicMaterial({ map: null });
            sphereMesh = new THREE.Mesh(geometry, material);
            
            // Start invisible so we see the blue gradient
            sphereMesh.visible = false; 

            scene.add(sphereMesh);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false;
            controls.enablePan = false;
            controls.rotateSpeed = -0.5;

            window.addEventListener('resize', onWindowResize);
        }

        // --- HELPER FUNCTIONS ---
        function loadTexture(url) {
            loaderDiv.style.display = 'block';
            emptyStateMsg.style.display = 'none';

            const loader = new THREE.TextureLoader();
            if(sphereMesh.material.map) {
                sphereMesh.material.map.dispose();
            }

            loader.load(url, (texture) => {
                sphereMesh.material.map = texture;
                sphereMesh.material.needsUpdate = true;
                sphereMesh.visible = true; // Show sphere when ready
                loaderDiv.style.display = 'none';
            });
        }

        function addToGalleryUI(url) {
            const img = document.createElement('img');
            img.src = url;
            img.classList.add('thumb');
            
            img.addEventListener('click', () => {
                document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
                img.classList.add('active');
                loadTexture(url);
            });

            gallery.appendChild(img);
            return img;
        }

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
